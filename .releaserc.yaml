preset: conventionalcommits
tagFormat: "${version}"

branches:
  - "+([0-9])?(.{+([0-9]),x}).x"
  - main
  - next
  - next-major
  - name: staging
    prerelease: rc
  - name: beta
    prerelease: true
  - name: alpha
    prerelease: true

plugins:
  - "@semantic-release/commit-analyzer"
  - "@semantic-release/release-notes-generator"
  - "@semantic-release/changelog"
  - "@semantic-release/git"
  - "@semantic-release/github"
  - "semantic-release-pypi"
  - "@saithodev/semantic-release-backmerge"

verifyConditions:
  - "@semantic-release/changelog"
  - "@semantic-release/git"
  - "@semantic-release/github"
  - path: "@saithodev/semantic-release-backmerge"
    backmergeBranches:
      - from: main
        to: staging

analyzeCommits:
  - path: "@semantic-release/commit-analyzer"
    releaseRules:
      - breaking: true
        release: major
      - type: build
        release: patch
      - type: chore
        release: false
      - type: ci
        release: false
      - type: docs
        release: patch
      - type: feat
        release: minor
      - type: fix
        release: patch
      - type: perf
        release: patch
      - type: refactor
        release: false
      - type: revert
        release: patch
      - type: style
        release: false
      - type: test
        release: false

generateNotes:
  - path: "@semantic-release/release-notes-generator"
    writerOpts:
      groupBy: type
      commitGroupsSort: title
      commitsSort: header
    linkCompare: true
    linkReferences: true
    presetConfig:
      types:
        - type: build
          section: "ğŸ¦Š CI/CD"
          hidden: false
        - type: chore
          section: "Other"
          hidden: true
        - type: ci
          section: "ğŸ¦Š CI/CD"
          hidden: false
        - type: docs
          section: "ğŸ“” Docs"
          hidden: false
        - type: example
          section: "ğŸ“ Examples"
          hidden: true
        - type: feat
          section: "ğŸš€ Features"
          hidden: false
        - type: fix
          section: "ğŸ›  Fixes"
          hidden: false
        - type: perf
          section: "â© Performance"
          hidden: false
        - type: refactor
          section: ":scissors: Refactor"
          hidden: false
        - type: revert
          section: "ğŸ™…â€â™‚ï¸ Reverts"
          hidden: false
        - type: style
          section: "ğŸ’ˆ Style"
          hidden: false
        - type: test
          section: "ğŸ§ª Tests"
          hidden: false

prepare:
  - path: "@semantic-release/changelog"
    changelogFile: CHANGELOG.md
    
  - path: "semantic-release-pypi"

  - path: "@semantic-release/git"
    message: "chore(release): release <%= nextRelease.version %> - <%= new Date().toLocaleDateString('en-US', {year: 'numeric', month: 'short', day: 'numeric', hour: 'numeric', minute: 'numeric' }) %> \n\n<%= nextRelease.notes %>"
    assets: 
      - CHANGELOG.md
      - pyproject.toml

publish:
  - path: "@semantic-release/github"

success:
  - path: "@semantic-release/github"
  - path: "@saithodev/semantic-release-backmerge"
    backmergeBranches:
      - from: main
        to: staging

fail:
  - path: "@semantic-release/github"
